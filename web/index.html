<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoXtra Bot Manager</title>
  <style>
    body {
      background: linear-gradient(135deg, #141414, #1f1f1f);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00ffaa;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffaa;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00ffaa;
      width: 260px;
      margin: 6px;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: #fff;
    }
    button {
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00dd88;
      transform: scale(1.05);
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #00ff88;
    }
    .fail {
      color: #ff4444;
    }
    .buttons {
      margin-top: 25px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      border: 2px solid #00ffaa;
      border-radius: 12px;
      padding: 25px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 15px #00ffaa55;
    }

    .modal-content h2 {
      color: #ffcc00;
      margin-bottom: 15px;
    }

    .modal-content input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #00ffaa;
      border-radius: 6px;
      background: #000;
      color: #fff;
      text-align: center;
    }

    .modal-content a {
      display: block;
      margin-top: 10px;
      color: #00ffaa;
      text-decoration: none;
      font-size: 14px;
    }

    .modal-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>EmoXtra Bot Manager</h1>
  <input type="text" id="botInput" placeholder="Enter bot ID...">
  <button onclick="checkBot()">Check Bot</button>
  <div id="result"></div>

  <div class="buttons">
    <button>Random Squad Emote</button>
    <button>Random Single Emote</button>
    <button>Join your squad</button>
    <button>Add you to squad</button>
    <button>Outfit Changer (Beta)</button>
    <button onclick="openModal()">üì∏ Screenshot</button>
  </div>

  <div class="team-section">
    <input type="text" id="teamcode" placeholder="Enter team code">
    <button onclick="joinTeam()">Join</button>
  </div>

  <div class="modal" id="screenshotModal">
    <div class="modal-content">
      <h2>‚ö†Ô∏è Warning</h2>
      <p>You want to join our Discord server to send screenshot</p>
      <input type="text" id="discordUser" placeholder="Enter your Discord Username">
      <button onclick="sendDM()">Send to DM (DMS open)</button>
      <button onclick="openServer()">Discord Server</button>
      <a href="https://support.discord.com/articles/360040816151" target="_blank">How to open DM in Discord</a>
    </div>
  </div>

  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b43a2e06e.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    function checkBot() {
      const input = document.getElementById('botInput').value.trim();
      const result = document.getElementById('result');
      const sound = document.getElementById('successSound');

      if (input === '13825273579') {
        result.textContent = 'Connected to EmoXtraBETA1';
        result.className = 'success';
        sound.play();
      } else if (input === '13877268364') {
        result.textContent = 'Connected to EmoXtraUSA01';
        result.className = 'success';
        sound.play();
      } else {
        result.textContent = 'Failed to find this bot!';
        result.className = 'fail';
      }
    }

    function joinTeam() {
      const code = document.getElementById('teamcode').value.trim();
      if (code) {
        alert('Joining team with code: ' + code);
      } else {
        alert('Please enter a valid team code.');
      }
    }

    function openModal() {
      document.getElementById('screenshotModal').style.display = 'flex';
    }

    function sendDM() {
      const username = document.getElementById('discordUser').value.trim();
      if (username) {
        alert('Screenshot will be sent to ' + username + ' via DM (if DMs are open).');
        document.getElementById('screenshotModal').style.display = 'none';
      } else {
        alert('Please enter your Discord username first.');
      }
    }

    function openServer() {
      window.open('https://discord.gg/95R3vrN5hb', '_blank');
    }

    window.onclick = function(event) {
      const modal = document.getElementById('screenshotModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
