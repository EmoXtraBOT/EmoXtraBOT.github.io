<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoXtra Bot Manager</title>
  <style>
    body {
      background: linear-gradient(135deg, #141414, #1f1f1f);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #00ffaa;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffaa;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00ffaa;
      width: 260px;
      margin: 6px;
      text-align: center;
      font-size: 16px;
      background: #000;
      color: #fff;
    }
    button {
      background: #00ffaa;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00dd88;
      transform: scale(1.05);
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .success {
      color: #00ff88;
      text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa;
      animation: glowText 1.5s infinite alternate;
    }
    .fail {
      color: #ff4444;
    }
    @keyframes glowText {
      from {text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;}
      to {text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;}
    }
    .buttons {
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>EmoXtra Bot Manager</h1>
  <input type="text" id="botInput" placeholder="Enter bot ID...">
  <button onclick="checkBot()">Check Bot</button>
  <div id="result"></div>

  <div class="buttons">
    <button>Random Squad Emote</button>
    <button>Random Single Emote</button>
    <button>Join your squad</button>
    <button>Add you to squad</button>
  </div>

  <div class="team-section">
    <input type="text" id="teamcode" placeholder="Enter team code">
    <button onclick="joinTeam()">Join</button>
  </div>

  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9b43a2e06e.mp3?filename=success-1-6297.mp3"></audio>

  <script>
    // هنا يمكن التحكم في فتح المواقع من خلال تعديل الكود الأساسي

    function checkBot() {
      const input = document.getElementById('botInput').value.trim().toLowerCase();
      const result = document.getElementById('result');
      const sound = document.getElementById('successSound');

      if (input === '13825273579') {
        result.textContent = 'Connected to EmoXtraBETA1';
        result.className = 'success';
        sound.play();
      } else {
        result.textContent = 'Failed to find this bot!';
        result.className = 'fail';
      }


    function joinTeam() {
      const code = document.getElementById('teamcode').value.trim();
      if (code) {
        alert('Joining team with code: ' + code);
      } else {
        alert('Please enter a valid team code.');
      }
    }
  </script>
</body>
</html>
